<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Application</title>
    <style>
        body {
            background-color: #e9967a;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        select, input[type="submit"] {
            font-size: 18px;
            padding: 8px;
            margin-top: 10px;
        }

        a {
            display: block;
            font-size: 20px;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body bgcolor="#e9967a">
<h1>Remove Application</h1>
{% if errorMessage %}
    <div style="color: red;">{{ errorMessage }}</div>
{% endif %}
<form method="POST">
    {%  csrf_token %}
    Available space: {{ available_space }}
    <br><br>
    App Name:
        <select id="aname" name="aname" required size="5">
        {% for app in appsInstalled %}
        <option value="{{ app.aname }}">{{ app.aname }}</option>
        {% endfor %}
    <input type="submit">

    </select>
    </form>

<a href="{% url 'index' %}" target="">Home</a>
<br>
<a href="{% url 'queryResults' %}" target="">Query Results</a>
<br>
<a href="{% url 'AddApplication' %}" target="">Add Application</a>
<br>
<a href="{% url 'InstallApplication' %}" target="">Install Application</a>
</body>
</html>
